<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #slider-container {
            max-width: 500px;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <img id="slider" src="" alt="Image Slider">
        <br>
        <button class="btn" onclick="prevImage()">Previous</button>
        <button class="btn" onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = [
            "https://media.istockphoto.com/id/1381637603/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=w64j3fW8C96CfYo3kbi386rs_sHH_6BGe8lAAAFS-y4=",
            "https://t4.ftcdn.net/jpg/01/75/97/39/360_F_175973930_FOfQM7zFXsVuFLlz1H4PrU4YGZX14oFA.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdRujWK-EES8g52M7CIgQsyFmrZt1LlFmqVQ&s",
            "https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3NrOTc5MS1pbWFnZS1rd3Z1amE5Ni5qcGc.jpg",
            "https://cdn.magicdecor.in/com/2023/02/29205216/image-1686120722-6283-710x488.jpg"
        ];
        
        let currentIndex = 0;
        
        function updateImage() {
            document.getElementById("slider").src = images[currentIndex];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
        
        // Initialize the slider
        updateImage();
    </script>
</body>
</html>
